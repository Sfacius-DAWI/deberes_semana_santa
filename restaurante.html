<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante Italiano - Men√∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2C5530 0%, #1B4332 50%, #081C15 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #FFD700;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            font-style: italic;
        }

        .filtros-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filtro-categoria {
            padding: 12px 25px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,215,0,0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .filtro-categoria:hover,
        .filtro-categoria.activo {
            background: #FFD700;
            color: #1B4332;
            border-color: #FFD700;
            transform: translateY(-2px);
        }

        #cargar-menu {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #cargar-menu:hover {
            transform: translateY(-2px);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .producto-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        .producto-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .producto-imagen {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .producto-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .producto-card:hover .producto-imagen img {
            transform: scale(1.1);
        }

        .categoria-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(10px);
        }

        .categoria-badge.pasta {
            background: rgba(231, 76, 60, 0.9);
        }

        .categoria-badge.pizza {
            background: rgba(243, 156, 18, 0.9);
        }

        .categoria-badge.postre {
            background: rgba(155, 89, 182, 0.9);
        }

        .producto-contenido {
            padding: 25px;
        }

        .producto-nombre {
            font-size: 1.4rem;
            color: #2C5530;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .producto-descripcion {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            font-style: italic;
        }

        .producto-ingredientes h4 {
            color: #2C5530;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .ingredientes-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .ingrediente-tag {
            background: #F8F9FA;
            color: #495057;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid #E9ECEF;
        }

        .producto-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #E9ECEF;
        }

        .producto-precio {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2C5530;
        }

        .btn-agregar {
            background: linear-gradient(45deg, #28A745, #20C997);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .loading-menu {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .loading-chef {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .loading-subtitle {
            opacity: 0.8;
            margin-top: 10px;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .loading-dots span {
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: loadingDots 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-menu-container {
            text-align: center;
            padding: 60px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
        }

        .error-menu-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-menu-container h3 {
            color: #DC3545;
            margin-bottom: 15px;
        }

        .error-menu-subtitle {
            color: #6C757D;
            margin: 15px 0;
        }

        .btn-reintentar-menu {
            background: #DC3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 15px;
        }

        .btn-reintentar-menu:hover {
            background: #C82333;
        }

        .notificacion-carrito {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28A745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .notificacion-carrito.mostrar {
            transform: translateX(0);
        }

        .notificacion-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filtros-container {
                gap: 10px;
            }
            
            .filtro-categoria {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    </div>

    <div class="filtros-container">
        <button class="filtro-categoria activo" data-categoria="todos">üçΩÔ∏è Todos</button>
        <button class="filtro-categoria" data-categoria="pasta">üçù Pastas</button>
        <button class="filtro-categoria" data-categoria="pizza">üçï Pizzas</button>
        <button class="filtro-categoria" data-categoria="postre">üç∞ Postres</button>
    </div>

    <button id="cargar-menu">üîÑ Cargar Men√∫</button>
    
    <div id="menu-container"></div>

    <script type="module" src="./actividad3/index.js"></script>
</body>
</html>
