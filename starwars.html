<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFE81F, #FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .busqueda {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }

        .input-grupo {
            display: flex;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        #numero {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        #buscar {
            padding: 15px 25px;
            background: linear-gradient(45deg, #FFE81F, #FFA500);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #buscar:hover {
            transform: translateY(-2px);
        }

        .columnas-resultados {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .columna {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .columna:hover {
            transform: translateY(-5px);
        }

        .tipo-titulo {
            color: #FFE81F;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .nombre-elemento {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255,225,31,0.3);
            padding-bottom: 10px;
        }

        .lista-datos {
            list-style: none;
            margin-bottom: 20px;
        }

        .lista-datos li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .lista-datos li:last-child {
            border-bottom: none;
        }

        .enlace-api {
            display: inline-block;
            color: #FFE81F;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #FFE81F;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .enlace-api:hover {
            background: #FFE81F;
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #FFE81F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 15px;
            margin: 20px 0;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .error-subtitle {
            opacity: 0.7;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-grupo {
                flex-direction: column;
            }
            
            .columnas-resultados {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Star Wars API Explorer ðŸŒŸ</h1>
            <p>Explora la galaxia muy, muy lejana... Introduce un nÃºmero para descubrir personajes, planetas y naves espaciales</p>
        </div>

        <div class="busqueda">
            <div class="input-grupo">
                <input type="number" id="numero" placeholder="Introduce un nÃºmero (ej: 1, 2, 3...)" min="1">
                <button id="buscar">ðŸš€ Buscar</button>
            </div>
        </div>

        <div id="resultados"></div>
    </div>

    <script type="module" src="./actividad1/index.js"></script>
</body>
</html>
